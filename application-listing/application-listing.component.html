<header class="header">
  <div class="header-container">
    <img src="../../../assets/signuplogo.jpg" class="logo" alt="Signup Logo">
    <img src="../../../assets/bell.png" class="bell" alt="Bell Icon">
  </div>
</header>
<br><br>
<div class="dashboard-container">
  <!--  Sidebar should be here -->
  <app-sidebar></app-sidebar> 
  <!-- Content Section -->
  <div class="content">
    <div class="application-listing">
      
      <table mat-table [dataSource]="applications" class="custom-table">
        <!-- Application Number Column -->
        <ng-container matColumnDef="applicationNumber">
          <th mat-header-cell *matHeaderCellDef>Application number</th>
          <td mat-cell *matCellDef="let element">{{ element.applicationNumber }}</td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef>Country</th>
          <td mat-cell *matCellDef="let element">{{ element.country }}</td>
        </ng-container>

        <!-- University Column -->
        <ng-container matColumnDef="university">
          <th mat-header-cell *matHeaderCellDef>University</th>
          <td mat-cell *matCellDef="let element">{{ element.university }}</td>
        </ng-container>

        <!-- Course Column -->
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <td mat-cell *matCellDef="let element">{{ element.course }}</td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-stroked-button color="primary" (click)="openActionsDialog()">Actions</button>
          </td>
        </ng-container>

        <!-- Table Header -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

        <!-- Table Rows -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
