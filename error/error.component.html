<div class="error-container">
  <div class="background-image"></div>
  <div class="error-message-container">
    <div *ngIf="errorMessage" class="error-message-box">
      <button class="dismiss-button" (click)="dismissError()">Cancel</button>
      <p class="error-message-text">{{ errorMessage }}</p>
    </div>
  
    <h1>You Have Encountered An Error!</h1>
    <h2>Cannot Signup Now.Please try again later!</h2>
  </div>
</div>
