        <div class="main-content">
            <h2>University</h2>
            <section>
                <div class="filter-section">
                    <div class="filter-group">
                        <h4>Country</h4>
                        <select [(ngModel)]="filters.country" (change)="filterUniversities()">
                            <option value="">Any Country</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                            <option value="germany">Germany</option>
                            <option value="ireland">Ireland</option>
                            <option value="japan">Japan</option>
                            <option value="uk">UK</option>
                            <option value="usa">USA</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h4>Course Level</h4>
                        <select [(ngModel)]="filters.courseLevel" (change)="filterUniversities()">
                            <option value="">Any Course Level</option>
                            <option value="bachelors">Bachelors</option>
                            <option value="masters">Masters</option>
                            <option value="phd">PhD</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <h4>Exams Accepted</h4>
                        <label><input type="checkbox" (change)="filterUniversities()" [(ngModel)]="filters.exams.ielts"> IELTS</label>
                        <label><input type="checkbox" (change)="filterUniversities()" [(ngModel)]="filters.exams.toefl"> TOEFL</label>
                        <label><input type="checkbox" (change)="filterUniversities()" [(ngModel)]="filters.exams.sat"> SAT</label>
                        <label><input type="checkbox" (change)="filterUniversities()" [(ngModel)]="filters.exams.gmat"> GMAT</label>
                        <label><input type="checkbox" (change)="filterUniversities()" [(ngModel)]="filters.exams.gre"> GRE</label>
                    </div>
                </div>
                <div class="university-list">
                    <div class="university-card" *ngFor="let uni of filteredUniversities" (click)="navigateToUniversity(uni.name)">
                        <h4>{{ uni.name }}</h4>
                        <p>{{ uni.country | titlecase }}</p>
                        <p>Course Levels: {{ uni.courseLevels.join(', ') }}</p>
                        <p>Exams Accepted: {{ uni.examsAccepted.join(', ') }}</p>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
